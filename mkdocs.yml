# Configuration
theme:
  name: 'material'

  # https://squidfunk.github.io/mkdocs-material/customization/
  custom_dir: 'custom_theme'
  logo: 'img/logo.png'
  favicon: 'assets/images/favicon.ico'
  language: 'pt'
  palette:
    primary: 'green'
    accent: 'light green'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  feature:
    tabs: true

# Customization
extra:
  social:
    - type: 'facebook'
      link: 'https://www.facebook.com/Sistema.Nbr/'
#    - type: 'google-plus'
